<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#times{
				position: absolute;
				width: 150px;
				height: 50px;
				line-height: 50px;
				color: #555;
				font-size: 18px;
				text-align: center;
				outline: none;
				border: 1px solid #bbb;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				background: none;
				cursor: pointer;
			}
			#times:hover{
				color: red;
				border-color: red;
			}
		</style>
	</head>
	<body>
		<input type="button" name="times" id="times" value="获取验证码" onclick="clickBtn()"/>
		<script>
			function clickBtn(){
				var count=60;
				var times=setInterval(function () {
			            if (count > 0) {
			              count--;
			              document.getElementById("times").value=count+" s";
			            } else {
			              count = 60;
			              document.getElementById("times").value="获取验证码";
			              clearInterval(times);
			            }
			        }, 1000);
			}
		</script>
	</body>
</html>
